<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header id="main-header" class="bg-danger text-white p-4 mb-3">
      <h1 id="header-title">Add All Your Expenses Here.</h1>
    </header>
    <div class="container">
      <div id="main" class="card card-body">
        <form id="addForm" class="form-inline mb-3" method="post" action="/add">
          <h5>Enter Your Expense Amount.</h5>
          <input id="amt" type="number" class="form-control" name="amt" required />
          <br />
          <h5>Enter Your Product Discription.</h5>
          <input id="desc" type="text" class="form-control" name="des" required />
          <br />
          <h5>Choose Category.</h5>
          <select id="categ" class="form-control" name="cat" required >
            <option value="">Select</option>
            <option value="Fuel">Fuel</option>
            <option value="Food">Food</option>
            <option value="Movie">Movie</option>
            <option value="Grocery">Grocery</option>
            <option value="Electricity">Electricity</option>
            <option value="Electricals">Electricals</option>
            <option value="Others.">Others.</option>
          </select>
          <br />
          <input type="submit" class="btn btn-dark col-md-4" value="Submit" />
        </form>
      </div>
      <div id="boxx">

      </div>
    </div>
  </body>
  <script src="../app.js"></script>
</html>
